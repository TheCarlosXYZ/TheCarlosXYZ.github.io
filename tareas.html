<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Tareas | TheCarlosXYZ</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="top-nav">
        <div class="top-nav-content">
            <a href="index.html" class="top-nav-logo-link">
                <img src="img/logo.png" alt="Logo" class="site-logo">
            </a>
            <div style="flex-grow:1"></div> <nav>
                <a href="index.html" class="top-nav-link"><i class="fas fa-user-circle"></i> Perfil</a>
                <a href="#" class="top-nav-link active"><i class="fas fa-book"></i> Tareas</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="profile-card">
                <div class="profile-pic-wrapper">
                    <img src="https://raw.githubusercontent.com/TheCarlosXYZ/TheCarlosXYZ/main/miku.jpg" alt="Banner Curso" class="profile-pic">
                    <img src="img/logo.png" alt="Icon" class="profile-badge">
                </div>
                <h3>Desarrollo Web</h3>
                <p class="username">Progreso del Curso</p>
                <div class="progress-wrapper">
                    <p class="progress-info">Tareas completadas: <span id="progressText">3/16</span></p>
                    <div class="progress-bg">
                        <div id="progressBar" class="progress-bar" style="width: 18%;"></div>
                    </div>
                </div>
                <div style="margin-top: 20px; text-align: left; font-size: 0.9em;">
                    <p><i class="fas fa-info-circle"></i> Este repositorio contiene todas las evidencias y prácticas realizadas durante el ciclo académico.</p>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <h2 class="section-title">
                Explorador de Semanas
            </h2>
            
            <div class="card-grid" id="cardGridContainer">
                <p style="color: #8b949e;">Cargando tareas...</p>
            </div>
        </main>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Título de la Tarea</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                </div>
            <div class="modal-actions">
                <a href="#" id="modalExternal" class="btn btn-secondary" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Docs
                </a>
                <a href="#" id="modalDownload" class="btn btn-primary" download>
                    <i class="fas fa-download"></i> Descargar
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
