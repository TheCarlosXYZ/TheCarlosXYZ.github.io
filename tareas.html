<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas de Semestre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-nav">
        <a href="index.html" class="top-nav-link">Volver a Perfil</a>
    </div>
    
    <div class="container mt-5">
        <h1 class="text-center text-light mb-4">Tareas de la Semana 1 al 16</h1>
        
        <div class="accordion" id="taskAccordion">
            </div>

        <div class="task-actions mt-4 text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                Subir Archivo o Carpeta
            </button>
        </div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="uploadModalLabel">Subir Tarea</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="weekSelect" class="form-label">Selecciona la Semana</label>
                            <select class="form-select form-select-dark bg-secondary text-light border-secondary" id="weekSelect" aria-label="Seleccionar semana">
                                <option selected disabled>Elige una semana...</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="fileUpload" class="form-label">Subir Archivo o Carpeta</label>
                            <input class="form-control form-control-dark bg-secondary text-light border-secondary" type="file" id="fileUpload" multiple webkitdirectory directory>
                            <small class="form-text text-muted">Puedes seleccionar un archivo o una carpeta completa.</small>
                        </div>
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Nombre de la Tarea</label>
                            <input type="text" class="form-control form-control-dark bg-secondary text-light border-secondary" id="taskName" placeholder="Escribe el nombre de tu tarea">
                        </div>
                    </form>
                    <div id="uploadStatus" class="mt-3 text-center"></div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="uploadBtn">Subir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
